<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern 2025 Animated Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mode-toggle">
    <button onclick="toggleMode()">🌙</button>
  </div>
  <div class="card-container">
    <div class="card weather-card">
      <div class="card-header">
        <h3>Weather</h3>
      </div>
      <div class="card-body">
        <p>🌤️ Sunny</p>
        <p class="temperature">25°C</p>
      </div>
    </div>
    <div class="card time-card">
      <div class="card-header">
        <h3>Time</h3>
      </div>
      <div class="card-body">
        <p>⏰ 12:30 PM</p>
      </div>
    </div>
    <div class="card tasks-card">
      <div class="card-header">
        <h3>Tasks</h3>
      </div>
      <div class="card-body">
        <ul>
          <li>Task 1</li>
          <li>Task 2</li>
        </ul>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
